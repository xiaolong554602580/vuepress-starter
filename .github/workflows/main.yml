# This is a basic workflow to help you get started with Actions

name: deploy-website

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 
        with: 
          node-version: "16"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run build
      - name: Push To Pages
        working-directory: ./docs/.vuepress/dist # 指定下面指令运行的目录
        run:
          git init
          git checkout -b main
          git add -A
        # 这里把下面所有 `<YOUR_NAME>/<YOUR_EMAIL>/<COMMIT_MSG>/<YOUR_TOKEN>` 替换成你自己的就可以了
          git -c user.name='aaronmo' -c user.email='554602580@qq.com' commit -m 'deploy'
        # 这里需要一个 共开仓库 的 secrets 配置，这里的 secrets 是一个环境变量，可以直接拿过来直接用
          git remote add origin https://${{secrets.TOKEN}}@github.com/xiaolong554602580/vuepress-starter.git
          git push origin main -f -q










