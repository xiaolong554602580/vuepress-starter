# This is a basic workflow to help you get started with Actions

name: deploy-website

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 
        with: 
          node-version: "16"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run build

      - name: Deploy blog
        env:
          GITHUB_REPO: github.com/xiaolong554602580/blog
        # 将编译后的博客文件推送到指定仓库
        run: |
          cd ./docs/.vuepress/dist && git init && git add .
          git config user.name "xiaolong554602580"
          git config user.email "554602580@qq.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.TOKEN }}@$GITHUB_REPO" master:master
